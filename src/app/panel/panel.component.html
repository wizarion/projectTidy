<div class="box rounded shadow">
    <div class="title rounded-top">
        <div class="row col-sm-12">
            <div class="col-sm-5">
                <h2>
                    {{title}}
                    <b>{{titleStrong}}</b>
                </h2>
            </div>
            <div class="col-sm-7 d-flex justify-content-end">
                <button [routerLink]="[routerButton]" class="btn btn-{{typeButton}}">{{titleButton}}</button>
            </div>
        </div>
    </div>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
