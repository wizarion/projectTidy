<div class="container">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers"> 
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.city}}</td>
                <td>
                    <span (click)="updateCustomer(customer.id)" style="margin: 0 8px 0 8px; color: #2196F3; cursor: pointer;" title="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                    <span (click)="removeCustomer(customer.id)" style="margin: 0 8px 0 8px; color:#F44336; cursor: pointer;" title="Remove"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
